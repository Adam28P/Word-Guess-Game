<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- Link my own CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Super Hero Hangman Game</title>
</head>

<body>


    <div class="container-fluid">
        <div class="panel">
            <p class="text top-left">Introducing...</p>
            <h2>Super Hero Hangman</h2>
            <p class="text bottom-right">...it's super fun!</p>

        </div>
    </div>

    <div class="container-fluid">
        <div class="panel-started">
            <p class="text top-left">How to play...</p>
            <h4>Press any key to get started!</h4>
            <p>Guess the name of each super hero by guessing letters to reveal their name.</p>
            <p>Good luck!</p>
            <hr />
        </div>
    </div>

    <div class="container-fluid" id="theGame">
            <div class="panel-game">
                    <p class="text top-left">The mystery name...</p>
                    <h2 id="game"></h2>
                    <p class="text bottom-right">...guess the super hero!</p>
            </div>
        </div>

        <div class="container-fluid">
                <div class="panel-letters">
                    <p class="text top-left">Letters that have been guessed...</p>
                    <h3 id="showLettersGuessed"></h3>
                    <hr />
                </div>
            </div>
    

    

    <div class="container-fluid" id="theGame">
        <div class="p-3 mb-2 bg-dark text-white text-center text-uppercase">
            <h5 id="guesses"></h5>
        </div>
    </div>

    <div class="container-fluid" id="theGame">
        <div class="p-3 mb-2 bg-dark text-white text-center text-uppercase">
            <h5 id="wins"></h5>
        </div>
    </div>

    <div class="container-fluid" id="theGame">
        <div class="p-3 mb-2 bg-dark text-white text-center text-uppercase">
            <h5 id="losses"></h5>
        </div>
    </div>


    <p id="question"></p>
    <p id="wins"></p>
    <p id="losses"></p>

    <!-- Link Hangman game javascript file -->
    <script src="assets/javascript/game.js"></script>

    <!-- Link Bootstrap JS files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>

</html>
